<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/mobile-sgnup.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/brands.min.js" integrity="sha256-JO94/aOGy//cy/zhym7ofmZboTcjghvsYMo8kiC4yWM=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/fontawesome.min.js" integrity="sha256-7zqZLiBDNbfN3W/5aEI1OX/5uvck9V0yhwKOA9Oe49M=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/solid.min.js" integrity="sha256-JoCB3vT7DUEBtHyKsyjHG/0ab3slcq2L6QnrKf3yO1A=" crossorigin="anonymous"></script>
    <title>ProjectIO</title>
</head>
<body>
    <div id="mobile-header">
        <a href="#welcome-page"><i class="fas fa-arrow-circle-left fa-3x"></i></a>
    </div>
    <div id="mobile-signup-form">
        <img id="logo" src="logo/greyblue.png">
        <h2>Create an account</h2>  
        <p>Join ProjectIO now.</p>
        <form>
            <div id="fname">
                <input type="text" id="fname" name="fname" placeholder="First name">
            </div>

            <div id="lname">
                <input type="text" id="lname" name="lname" placeholder="Last name">
            </div>

            <div id="signup-email">
                <input type="text" id="signup-email" name="signup-email" placeholder="Email">
            </div>

            <div id="signup-password">
                <input type="text" id="signup-password" name="signup-password" placeholder="Password">
            </div>

            <div id="signup-password">
                <input type="text" id="signup-password" name="signup-password" placeholder="Password">
            </div>

            <div id="birthday">
                <label for="gender">Birthday</label>
                
                <input type="date" id="birthday" name="birthday">
            </div>
            
            <div id="gender">
                <label for="gender">Gender</label>

                <select id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select> 
            </div>

            <div id="signup-submit">
                <input type="submit" value="Sign Up">
            </div>

        </form>
    </div>
    
</body>
</html>
